<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Подай Сигнал</title>
    <link href="Styles/main.css" rel="stylesheet" />
    <script src="Scripts/libs/jquery-2.1.1.min.js"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <form id="send-signal" method="post">
            <label for="problem-title">Заглавие</label>
            <input type="text" name="name" placeholder="Кратко описание" id="problem-title" />
            <label for="problem-summary">Описание на проблема</label>
            <textarea placeholder="Моля опишете накратко в какво се състои проблемът" id="problem-summary"></textarea>
            <label for="problem-location">Местоположение</label>
            <input type="text" name="name" placeholder="Къде точно забелязахте проблема" id="problem-location" />
            <span>Прикачете снимка:</span>
            <input type="file" name="name" value=" " />
            <input type="submit" name="name" value="Подай" />
        </form>
    </div>
</body>
</html>
